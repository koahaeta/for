<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Oscuro y Claro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="theme-toggle">Modo Oscuro</button>
    </header>
    <main>
        <h1>Bienvenido a mi sitio web</h1>
        <p>Este es un ejemplo de cómo implementar un botón de modo oscuro y claro.</p>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const button = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme') || 'light-mode';
    
    document.body.classList.add(currentTheme);
    
    button.textContent = currentTheme === 'light-mode' ? 'Modo Oscuro' : 'Modo Claro';
    
    button.addEventListener('click', () => {
        const newTheme = document.body.classList.contains('light-mode') ? 'dark-mode' : 'light-mode';
        document.body.classList.remove('light-mode', 'dark-mode');
        document.body.classList.add(newTheme);
        localStorage.setItem('theme', newTheme);
        button.textContent = newTheme === 'light-mode' ? 'Modo Oscuro' : 'Modo Claro';
    });
});
    </script>

</body>
</html>
