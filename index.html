<!DOCTYPE html>
<html>
<head>
    <title>Mi página web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es una breve descripción de mi página web.">
    <meta name="keywords" content="palabra clave 1, palabra clave 2, palabra clave 3">
    <meta name="author" content="Tu nombre">
    <style>
        body {
            font-family: 'SF UI Text', sans-serif;
            display: block;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow-x: hidden;
            width: 100%;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white; /* Corregido el color a white */
        }
    </style>
</head>
<body>
    <header>
        <h1 id="saludo"></h1>
    </header>
    <img src="img/Firefox_logo,_2019.svg.png" alt="Descripción de la imagen">
    <script>
        function saludar() {
        const ahora = new Date();
        const hora = ahora.getHours();
        const saludo = document.getElementById('saludo');

        if (hora >= 6 && hora < 12) {
            saludo.textContent = 'Buenos días';
        } else if (hora >= 12 && hora < 20) {
            saludo.textContent = 'Buenas tardes';
        } else if (hora >= 20 && hora < 24) {
            saludo.textContent = 'Buenas noches';
        } else {
            saludo.textContent = 'Buenas madrugadas';
        }
    }

        saludar();
        setInterval(saludar, 60000); // Actualiza cada 60 segundos
    </script>
</body>
</html>
